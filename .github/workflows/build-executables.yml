name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      clear_cache:
        description: 'Clear build cache and force fresh build'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Display Python version
      run: python --version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        python -m pip install pyinstaller
        python -m pip install -r requirements.txt

    - name: Verify Assets
      run: |
        echo "Checking assets directory..."
        dir quiz_app\assets\images\
        echo "Logo file info:"
        dir quiz_app\assets\images\azercosmos-logo.png

    - name: Clean Previous Builds
      run: |
        echo "Cleaning previous build artifacts..."
        python -c "import shutil, os; [shutil.rmtree(d) for d in ['build', 'dist'] if os.path.exists(d)]"
        echo "Build directories cleaned"

    - name: Initialize Database
      run: python test_db.py

    - name: Build Executable
      run: python build_exe.py

    - name: Verify Build Output
      run: |
        echo "Build completed. Checking output..."
        dir dist
        echo "Verifying executable exists..."
        if (Test-Path dist\QuizExamSystem.exe) { echo "Executable found!" } else { echo "ERROR: Executable not found!"; exit 1 }

    - name: List dist directory
      run: dir dist

    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: QuizExamSystem-Windows
        path: dist/QuizExamSystem.exe
        retention-days: 30
